    <script>
        var person = {
            name: "이석호",
            eat: function(name){
                alert(this.name +"는" + name + "를 먹습니다.");
            }
            //name은 똑같지만 this.name은 person.name으로 생각하면됨
        };

        person.eat("갈비찜");
    </script>
