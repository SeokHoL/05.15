    <title>익명함수</title>
    <script>
        var aFun = function (){           //선언적함수를 먼저 읽습니다.
            alert("익명함수 호출");
        };

        function aFun(){
            alert("사용자 정의함수 호출");
        };

        aFun();
    </script>
