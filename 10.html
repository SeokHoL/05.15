<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callbackTest(){               //매개변수없이 도가능
            for (var i =0; i < 10; i++){
                callFun();
            }
        }

        function callFun(){          //사용자정의함수 선언
            alert("함수호출");
        }

        callbackTest();             //함수호출
    </script>
</head>
<body>
    
</body>
</html>
