<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var birth =parseInt(prompt("년도 입력하세요","년도입력"));
        
        function calcResult(birthYear){

        
        var exp1 =birthYear % 12;
        var result ="";
        switch(exp1){
            case 0:
                result ="원숭이"
                break;
            case 1:
                result ="닭띠"
                break;
            case 2:
                result ="개띠"
                break;
            case 3:
                result ="돼지띠"
                break;
            case 4:
                result ="쥐띠"
                break;
            case 5:
                result ="소띠"
                break;
            case 6:
                result ="범띠"
                break;
            case 7:
                result ="토끼띠"
                break;
            case 8:
                result ="용띠"
                break;
            case 9:
                result ="뱀띠"
                break;
            case 10:
                result ="말띠"
                break;
            case 11:
                result ="양띠"
                break;

         }
         return result;
    }
    alert(birth+"년도생은"+ calcResult(birth) + "입니다.")
    </script>
</head>

</body>
